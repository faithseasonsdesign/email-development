<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <style>
        h1{color: brown;}
        h3{background-color: rgb(32, 10, 231);color: white;padding: 20px 20px;}
        h2{color: rgb(32, 10, 231);}
        li{margin-top: 10px;font-weight: 800;}
    </style>

    <h3>meta <span style="color: orange;font-weight: 900;;text-decoration: underline;">X-UA-Compatible</span> is super important never forget it</h3>
    <h2>Table should always have</h2>
    <ul>
        <li>width:100% [CSS style]</li>
        <li>text-align:center[CSS style]</li>
        <li>border="2" or "whatever value" [table element attr]</li>
    </ul>
    <h1>HTML Tables</h1>

    <table border="2" style="width: 100%;text-align: center;">
        <tr>
            <th>Employee Name</th>
            <th>Company</th>
            <th>Role</th>
        </tr>
        <tr>
            <td>Faith Matlaba</td>
            <td>Bastion Group</td>
            <td>Junior Web Developer</td>
        </tr>
    </table>
    

</body>
</html>
